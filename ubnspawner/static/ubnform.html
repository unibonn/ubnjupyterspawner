<hr />
<p class="lead">
	Please, choose the parameters for your notebook job.
</p>
<div class="form-group col">
  <fieldset id="ubnform">
    <div class="row-sm-2">
      <label for="cpus">Num GPUs (max: 1)</label>
      <input type="number" class="form-control" max="1" min="0" value="0" id="gpus" name="req_ngpus"/>
    </div>
    <div class="row-sm-2">
      <label for="cpus">Num CPUs (max: 8)</label>
      <input type="number" class="form-control" max="8" min="1" value="1" id="cpus" name="req_nprocs"/>
    </div>
    <div class="row-sm-2">
      <label for="mem">Memory (GB) (max: 32)</label>
      <input type="number" class="form-control" max="32" min="1" value="1" id="mem" name="req_memory"/>
    </div>
    <div class="row-sm-2">
      <label for="maxruntimehours">Maximum runtime (hours) (max: 12)</label>
      <input type="number" class="form-control" max="12" min="1" step="1" value="3" id="maxruntimehours" name="req_maxruntimehours"/>
    </div>
    <div class="row-sm-2">
      <label for="containeros">Container</label>
      <select class="form-control" id="containeros" name="req_containeros">
        <option value="Debian10" selected>Debian 10</option>
        <option value="Ubuntu1804">Ubuntu 18.04</option>
      </select>
    </div>
  </fieldset>
  <hr />
</div>
